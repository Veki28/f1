{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 my-5">
            <h2>Contact Me</h2>

            <h5>Want to get in contact? Fill out fields below and I'll get back to you. Looking for
                <a class="link" href="{{ about_url }}#collab">collaboration form</a>?
            </h5>

            <!-- add your form here. Your submit button should 
                                have the classes of btn, btn-secondary -->
            <form method="post">
                {{ contact_form | crispy }} {% csrf_token %}
                <button class="btn btn-secondary" type="submit">Send message</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
