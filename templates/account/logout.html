{% extends "base.html" %} {% load i18n %} {% block head_title %}{% trans "Sign Out" %}{% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 offset-md-2">
            <h1>{% trans "Sign Out" %}</h1>

            <p>
                <h4>{% trans 'Are you really sure you want to sign out?' %}</h4>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-5 offset-md-2">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %} {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" /> {% endif %}
                <button class="btn btn-signup right" type="submit">{% trans 'Sign Me Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
